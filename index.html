<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img height="40" src="/Netflix-assets/assets/netflix_logo.png" alt="netflixLogo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tv Shows </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#welcome-summer">Movies</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#last-minute">Recently Added</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#testimonials">My List</a>
            </li>
          </ul>
          <form class="d-flex align-items-center justify-content-center" role="search">
            <button class="btn btn-link text-white p-0 mx-2" type="submit">
              <i class="bi bi-search"></i>
            </button>
              <a class="nav-link active text-white mx-2" aria-current="page" href="#">KIDS </a>
            <button class="btn btn-link text-white p-0" type="submit">
              <i class="bi bi-bell-fill"></i>
            </button>
              <a class="nav-link mx-2" aria-current="page" href="#"
                ><img
                  height="40"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUbdEjIJHYp0-3ISzExGjpGrM7flvDx3Z36w&s"
                  alt="imgAvatar"
              /></a>
            <a class="nav-link dropdown-toggle text-white mx-2" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"></a>
            <ul class="dropdown-menu">
          </form>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
